<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #vis-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #bar-chart, #choropleth-map {
            width: 800px;
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="vis-container">
    <h1>Population Visualization in Malaysia</h1>
    <div id="bar-chart"></div>
    <div id="choropleth-map"></div>
</div>

<script>
    // Bar chart
    const barChartSpec = "https://raw.githubusercontent.com/Lixuan-How/3179/refs/heads/main/Project%202/bar_chart.vg.json";
    
    vegaEmbed('#bar-chart', barChartSpec).then(function(result) {
        console.log("Bar chart loaded successfully!");
    }).catch(console.error);

    // Choropleth map
    const choroplethMapSpec = "https://raw.githubusercontent.com/Lixuan-How/3179/refs/heads/main/Project%202/choropleth_map.vg.json";
    
    vegaEmbed('#choropleth-map', choroplethMapSpec).then(function(result) {
        console.log("Choropleth map loaded successfully!");
    }).catch(console.error);
</script>

</body>
</html>
