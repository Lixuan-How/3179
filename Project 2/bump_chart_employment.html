<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vega and Vega-Lite scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <title>Rank of Employment Rate of Malaysia States over 1982 to 2020</title>
</head>

<body>
    <h1>Rank of Employment Rate of Malaysia States over 1982 to 2020</h1>

    <!-- Div to contain the chart -->
    <div id="bump_chart"></div>

    <script>
        // Embed the Vega-Lite chart using Vega-Embed
        vegaEmbed('#bump_chart', 'js/bump_chart_employment.vg.json')
            .then(function (result) {
                console.log('Chart successfully rendered');
            })
            .catch(console.error);
    </script>
</body>

</html>
